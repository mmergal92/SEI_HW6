<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Calculator</title>
    <link rel="stylesheet" href ="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js" charset = "UTF-8"></script>
</head>
<body>
    <h1>Maria's Calculator</h1>
    <p>You can test it out below!</p>
    <div class = "calculator">
        <table id = "mCalc">
            <tr>
                <th> 
                    <button class = 'calcDisplay'>0</button>
                </th>
            </tr>
            <tr>
                <td> 
                    <button class ="keys" id= "b7">7</button></td>
                <td>  
                    <button class ="keys" id= "b8">8</button> </td>
                <td> 
                    <button class ="keys" id= "b9">9</button> </td>
                <td> 
                    <button class ="operator" id= "divide">/</button> </td>
            </tr>
            <tr>
                <td> 
                    <button class ="keys" id= "b4">4</button> </td>
                <td> 
                    <button class ="keys" id= "b5">5</button> </td>
                <td> 
                    <button class ="keys" id= "b6">6</button> </td>
                <td> 
                    <button class ="operator" id= "multiply">x</button> </td>
            </tr>
            <tr>
                <td> 
                    <button class ="keys" id= "b1">1</button> </td>
                <td> 
                    <button class ="keys" id= "b2">2</button> </td>
                <td> 
                    <button class ="keys" id= "b3">3</button> </td>
                <td> 
                    <button class ="operator" id= "subtract">-</button> </td>
            </tr>
            <tr>
                <td> 
                    <button class ="keys" id= "b0">0</button> </td>
                <td> 
                    <button class ="decimal">.</button> </td>
                <td> 
                    <button class ="operator" id= "add">+</button> </td>
                <td> 
                    <button class ="equal">=</button> </td>
            </tr>
        </table>
    </div>
</body>
</html>
