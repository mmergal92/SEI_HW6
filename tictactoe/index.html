    <h1>Welcome to the Tic Tac Toe Game!</h1>
    <p>Instructions: In order to play, you neeed 2 players. Player 1 is "x". Player 2 is "o". </br>
    You can add your value to any of the 9 empty slots. You win by getting 3 in any one direction. Game over when all cells are filled or someone won. </p>
